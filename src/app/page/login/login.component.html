<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
    <path
      d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
  </symbol>
</svg>

<div class="wrapper my-5">
  <div class="col-6 offset-3 mb-3 mt-2">
    <h3 class="text-uppercase"><i class="fa fa-sign-in"></i> Bejelentkezés</h3>
  </div>
  
  <div class="col-6 offset-3 p-4">
    
    <div class="alert alert-danger d-flex align-items-center" role="alert" *ngIf="hasError">
      <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:">
        <use xlink:href="#exclamation-triangle-fill" />
      </svg>
      <div>Hibás felhasználónév vagy jelszó!</div>
    </div>

    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
      <div class="mb-3">
        <label for="username" class="form-label">Felhasználónév *</label>
        <input type="text" class="form-control" id="username" name="userName" autofocus required ngModel>
      </div>
      <div class="mb-4">
        <label for="password" class="form-label">Jelszó *</label>
        <input type="password" class="form-control" id="password" name="password" required ngModel>
      </div>
      <button type="submit" class="btn btn-primary w-100">Bejelentkezés</button>
    </form>
  </div>
</div>
