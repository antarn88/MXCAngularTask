<div class="modal fade" id="confirmModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmModalLabel">Biztosan törli a munkatársat?</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">A törlés gombra kattintva a munkatárs kitörlődik a rendszerből!</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="setConfirm()">Törlés</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Vissza</button>
      </div>
    </div>
  </div>
</div>
