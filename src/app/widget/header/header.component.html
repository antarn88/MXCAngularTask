<span *ngIf="auth.currentUserValue.userName">
  <div class="d-flex justify-content-between bg-light p-2">
    <div>
      <a [routerLink]="''"><img src="/assets/img/logo_transparent_background.png" alt="logo" width="90rem"></a>
    </div>
    <div class="d-flex flex-column">
      <strong>{{ auth.currentUserValue.email }}</strong>
      <a class="text-end text-dark" (click)="auth.logout()">
        <span class="logout-label">Logout</span>
      </a>
    </div>
  </div>
</span>
